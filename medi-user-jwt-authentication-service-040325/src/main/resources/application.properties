spring.application.name=authentication-service-040325
server.port=5003

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/test_medi_jwt_service040325
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

#if we want intialize datasource always regardless of its type
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:schema.sql
